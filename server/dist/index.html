<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Belge - Google Docs Stili</title>
  <link rel="stylesheet" href="/server.3a01df49.css">
  <style>* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

body {
  background: #f1f3f4;
  font-family: Arial, sans-serif;
}

.topbar {
  background: #fff;
  justify-content: space-between;
  align-items: center;
  padding: 10px 20px;
  display: flex;
  box-shadow: 0 2px 5px #0000001a;
}

.left-menu {
  align-items: center;
  gap: 20px;
  display: flex;
}

.logo {
  width: 30px;
  height: 30px;
}

#doc-title {
  background: none;
  border: none;
  width: 200px;
  padding: 5px;
  font-size: 20px;
}

.menu-options span {
  cursor: pointer;
  color: #5f6368;
  margin-right: 10px;
  font-size: 14px;
}

.right-menu {
  align-items: center;
  gap: 10px;
  display: flex;
}

.avatar {
  background-color: gray;
  border-radius: 50%;
  width: 30px;
  height: 30px;
}

.share-button {
  color: #fff;
  cursor: pointer;
  background: #1a73e8;
  border: none;
  border-radius: 6px;
  padding: 8px 16px;
  font-size: 14px;
}

.toolbar {
  background: #fff;
  align-items: center;
  gap: 10px;
  margin-top: 5px;
  padding: 10px 20px;
  display: flex;
  box-shadow: 0 2px 5px #0000000d;
}

select, .toolbar-button {
  cursor: pointer;
  background: #fff;
  border: 1px solid #ccc;
  border-radius: 4px;
  padding: 5px 10px;
}

.toolbar-button:hover {
  background: #f1f3f4;
}

.editor-container {
  background: #fff;
  border-radius: 8px;
  width: 80%;
  min-height: 80vh;
  margin: 20px auto;
  padding: 40px;
  box-shadow: 0 2px 10px #0000001a;
}

#editor {
  outline: none;
  width: 100%;
  min-height: 600px;
  font-size: 16px;
  line-height: 1.6;
}
</style>
</head>
<body>

  <!-- Üst Menü Çubuğu -->
  <header class="topbar">
    <div class="left-menu">
      <img src="/logo.3eb009db.png" alt="Logo" class="logo">
      <input type="text" id="doc-title" placeholder="Belge Başlığı">
      <div class="menu-options" id="menu-options">
        <span id="dosya">Dosya</span>
        <span id="duzenle">Düzenle</span>
        <span id="gorunum">Görünüm</span>
        <span id="ekle">Ekle</span>
        <span id="bicim">Biçim</span>
        <span id="veri">Veri</span>
        <span id="araclar">Araçlar</span>
        <div id="editor-container" style="height: 100px"></div>
      </div>
    </div>
    <div class="right-menu">
      <div class="viewers" id="viewers">
        <div class="avatar" id="avatar" style="background-color: #34a853"></div>
        <div class="avatar" id="avatar" style="background-color: #fbbc05"></div>
      </div>
      <button id="share-btn" class="share-button">Paylaş</button>
    </div>
  </header>

  <!-- Araç Çubuğu -->
  <div class="toolbar">
    <select id="style-select">
      <option value="normal" id="normal">Normal Metin</option>
      <option value="title" id="title">Başlık</option>
      <option value="subtitle" id="subtitle">Alt Başlık</option>
    </select>
  
    <select id="font-select">
      <option value="Arial">Arial</option>
      <option value="Times New Roman">Times New Roman</option>
      <option value="Verdana">Verdana</option>
      <option value="Impact">Impact</option>
    </select>
  
    <select id="font-size-select">
      <option value="10">10</option>
      <option value="12" selected="">12</option>
      <option value="14">14</option>
      <option value="16">16</option>
      <option value="18">18</option>
      <option value="24">24</option>
    </select>
  
    <button id="bold"><b>B</b></button>
    <button id="italic"><i>I</i></button>
    <button id="underline"><u>U</u></button>
    <button id="color-btn">A</button>
  </div> <!-- toolbar burada kapanıyor -->
  <div id="color-picker" style="background: #fff; border: 1px solid #ccc; padding: 5px; display: none; position: absolute">
    <div class="color-option" style="background-color: red" data-color="red"></div>
    <div class="color-option" style="background-color: #00f" data-color="blue"></div>
    <div class="color-option" style="background-color: green" data-color="green"></div>
    <div class="color-option" style="background-color: #000" data-color="black"></div>
    <div class="color-option" style="background-color: orange" data-color="orange"></div>
  </div>
  <!-- Editör Alanı artık toolbar dışına çıktı -->
  <main class="editor-container">
    <div id="editor" contenteditable="true">
      Buraya yazmaya başlayın...
    </div>
  </main>
  <div id="editor"></div>
  <!-- Quill.js CSS -->

   <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
   <script src="https://cdn.quilljs.com/1.3.6/quill.min.js"></script>
   <script type="module" src="/server.36960861.js"></script>

  
  <h3 class="clients-total" id="clients-total">
    Total Clients: 1
  </h3>
  <div id="editor"></div>
</body></html>
